<!DOCTYPE html>
<html>
    <head>
        <title>
            Create Account
        </title>
    </head>
    <body>
        <h2><u>Create Account</u></h2>
        <br>
        <br>
        <label for="username" ><b>UserName :</b></label>
        <input type="text" id="fname" name="username" placeholder="First Name" />
        <input type="text" id="lname" name="username" placeholder="Surname"/>
        <br>
        <br>
        <label for="email"><b>E-Mail :</b></label>
        <input type="email" id="email" name="email" placeholder="E-Mail Address" required/>
        <br>
        <br>
        <label for="phno" ><b>Phone Number :</b></label>
        <input type="text" id="phno" name="phno" placeholder="XXXXXXXXXX" required/>
        <br>
        <br>
        <label for="age" ><b>Age :</b></label>
        <input type="number" id="age" name="age" placeholder="00"  required/>
        <br>
        <br>
        <label for="dob" ><b>D.O.B</b></label>
        <input type="date" id="dob" name="dob" />
        <br>
        <br>
        <label for="male"><b>Gender :</b></label>
        <input type="radio" id="male" name="Gender"/>
        <label for="male" >Male</label>
        <input type="radio" id="female" name="Gender"/>
        <label for="female">Female</label>
        <br>
        <br>
        <label for="pass" ><b>Create Password :</b></label>
        <input type="password" id="pass" name="pass" required/>
        <br>
        <br>
        <input type="submit"/>
        <br>
        <br>
        <a href="./home.html" ><h3>Login</h3></a>
    </body>
</html>
